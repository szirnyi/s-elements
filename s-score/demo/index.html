<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>s-score demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../s-score.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic s-score demo</h3>
      <demo-snippet>
        <template>
          <h2>Gross</h2>
          <h4>Gratulieren:</h4>
          <s-score note="5.6" points="3.5"></s-score>
          <h4>So so lala:</h4>
          <s-score note="4.1" points="0"></s-score>
          <h4>Trösten:</h4>
          <s-score note="2.6" points="-3"></s-score>

          <h2>Klein</h2>
          <h4>Gratulieren:</h4>
          <s-score note="5.6" points="3.5" small></s-score>
          <h4>So so lala:</h4>
          <s-score note="4.1" points="0" small></s-score>
          <h4>Trösten:</h4>
          <s-score note="2.6" points="-3" small></s-score>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
